<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/output.css">
    <link rel="stylesheet" href="./assets/css/auth.css">

    <!-- ICONS -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- FONT NUNITO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="flex w-screen">
        <div class="flex justify-center items-center w-1/2 main__content h-screen relative">
            <div class="background rounded-2xl"></div>
            <div class="relative content">
                <p class="text-white ml-8 mt-20">LOGO KAWAN KARIR</p>
                <p class="xl:text-h4 2xl:text-h3 ml-8 mt-20 font-semibold text text-white-1 main__content__text">Ayo Mulai Perjalanan Menuju Karir Sukses!</p>
                <img src="./assets/img/Foto Model.png" alt="" class="absolute bottom-0 right-2 object-contain">
            </div>
        </div>
        <div class="w-1/2 flex justify-center items-center auth__content__container">
            <div class="auth__content">
                <p class="text-h4 font-semibold text-center">Profil Diri</p>
                <p class="text-b2 mt-2 text-center">Silahkan lengkapi profil diri Anda</p>
                <div class="input__group mt-10 text-black-2">
                    <label for="name">Nama</label>
                    <div class="flex justify-between gap-6">
                        <input type="text" placeholder="Nama Depan" class=" w-1/2 py-3 pl-4 mt-2 border rounded-md border-black-1" name="email" id="email">
                        <input type="text" placeholder="Nama Belakang" class="w-1/2 py-3 pl-4 mt-2 border rounded-md border-black-1" name="email" id="email">
                    </div>
                </div>
                <div class="input__group text-black-2 mt-5">
                    <label for="pengalaman">Pengalaman Terakhir</label>
                    <input type="text" placeholder="Masukkan Pengalaman Terakhir Anda" class="w-full py-3 pl-4 mt-2 border rounded-md border-black-1" name="pengalaman" id="pengalaman">
                </div>
                <div class="input__group text-black-2 mt-5">
                    <label for="lokasi">Lokasi Rumah</label>
                    <input type="text" placeholder="Masukkan Lokasi Rumah Anda" class="w-full py-3 pl-4 mt-2 border rounded-md border-black-1" name="lokasi" id="lokasi">
                </div>
                <div class="input__group text-black-2 mt-5">
                    <label for="klasifikasi">Klasifikasi</label>
                    <input type="text" placeholder="Masukkan Klasifikasi Anda" class="w-full py-3 pl-4 mt-2 border rounded-md border-black-1" name="klasifikasi" id="klasifikasi">
                </div>
                <button class="w-full py-3 bg-primary-1 text-white font-semibold mt-12 rounded-md">Selesai</button>
            </div>
        </div>
    </div>
    <script>
        feather.replace();
    </script>
</body>
</html>
